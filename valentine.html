<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’š</title>

<!-- Handwriting aesthetic font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #a8e6a3, #d4f5c8);
        font-family: 'Pacifico', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Floating flowers */
    .flowers {
        position: absolute;
        font-size: 2.5rem;
        opacity: 0.25;
        animation: float 12s infinite linear;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-120vh); }
    }

    .card {
        background: #f6fff5;
        padding: 40px 50px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        z-index: 2;
        position: relative;
    }

    h1 {
        color: #2f6f3e;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 80px;
    }

    button {
        font-family: 'Pacifico', cursive;
        font-size: 1.4rem;
        padding: 10px 28px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        transition: 0.2s ease;
        position: absolute;
    }

    #yesBtn {
        background: #5cbf75;
        color: white;
        left: 20%;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #7fffa1;
    }

    #noBtn {
        background: #e57373;
        color: white;
        left: 55%;
    }

    .popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .popup-content {
        background: #ffffff;
        padding: 40px;
        border-radius: 30px;
        text-align: center;
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        from { transform: scale(0.6); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .popup h2 {
        color: #2f6f3e;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .popup img {
        width: 160px;
    }

</style>
</head>

</div>

<!-- YES popup -->

<script>
